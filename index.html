<html lang="ja">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="slick.css" />
        <link rel="stylesheet" href="slick-theme.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <header class="header" id="header">
        <div class="header-text">
            <!-- map-hamburger -->
            <div id="map-hamburger" class="map-hamburger">
                <img src="img/yamaguchi.jpg" alt="Yamaguchi-map" class="map-img">
            </div>
            <div id="map-container" class="map-container">
                <img src="img/yamaguchi.jpg" alt="Yamaguchi-map" class="navi-map">
            </div>

            <!-- map-title -->
            <h1 class="site-title">山口県 <br>道の駅サイト</h1>
            <!-- navi-hamburger -->
            <div id="hamburger" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="mask"></div>
            <div id="navi" class="navi">
                <ul id="navi-list"></ul>
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <main>
                <div class="cover"></div>
                <div id="station-info" class="station-info">

                    <!-- 駅名 -->

                    <div id="station-board">
                        <img src="img/arrow.png" alt="arrow" id="arrow">
                        <div id="station-board-text">
                            <p id="station-board-subtitle">道の駅</p>
                            <h3 id="station-info-title"></h3>
                            <p id="station-board-translation"></p>
                        </div>
                        <img src="img/symbol.bmp" alt="symbol" id="station-board-symbol">
                    </div>
                    
                    <!-- 画像 -->

                    <div id="station-info-image">
                        <ul class="slide_items"></ul>
                    </div>

                    <!-- 駅情報 -->
                    <dl id="station-info-text" class="station-info-text">
                        <div id="each-info" class="border">
                            <div id="info-item">
                                <img src="img/station-info-icon/address.svg" alt="address-icon" class="station-info-icon">
                            </div>
                            <dd id="station-address"></dd>
                        </div>
                        <div id="each-info">
                            <dt id="info-item">
                                <img src="img/station-info-icon/time.svg" alt="time-icon" class="station-info-icon">
                            </dt>
                            <dd id="station-time"></dd>
                        </div>
                        <div id="each-info">
                            <dt id="info-item">
                                <img src="img/station-info-icon/tel.svg" alt="tel-icon" class="station-info-icon">
                            </dt>
                            <dd>
                                <a id="station-tel"></a>
                            </dd>
                        </div>
                        <div id="each-info">
                            <dt id="info-item">
                                <img src="img/station-info-icon/parking.svg" alt="parking-icon" class="station-info-icon">
                            </dt>
                            <dd id="station-parking"></dd>
                        </div>
                        <div id="each-info">
                            <dt id="info-item">
                                <img src="img/station-info-icon/cream.svg" alt="cream-icon" class="station-info-icon">
                            </dt>
                            <dd id="station-cream"></dd>
                        </div>
                    </dl>

                    <!-- 設備情報 -->
                    <div id="station-info-facility">
                        <div id="info-facility-item" class="park">
                            <img src="img/station-info+/park.svg" alt="bread">
                            <p id="info-facility-text">公園</p>
                        </div>
                        <div id="info-facility-item" class="guide">
                            <img src="img/station-info+/guide.svg" alt="hot-spring">
                            <p id="info-facility-text">観光案内所</p>
                        </div>
                        <div id="info-facility-item" class="shop">
                            <img src="img/station-info+/shop.svg" alt="hot-spring">
                            <p id="info-facility-text">ショップ</p>
                        </div>
                        <div id="info-facility-item" class="cafe">
                            <img src="img/station-info+/cafe.svg" alt="camp">
                            <p id="info-facility-text">軽食・喫茶</p>
                        </div>
                        <div id="info-facility-item" class="restaurant">
                            <img src="img/station-info+/restaurant.svg" alt="hot-spring">
                            <p id="info-facility-text">レストラン</p>
                        </div>
                        <div id="info-facility-item" class="hotSpring">
                            <img src="img/station-info+/hot-spring.svg" alt="bread">
                            <p id="info-facility-text">温泉施設</p>
                        </div>
                        <div id="info-facility-item" class="toilet">
                            <img src="img/station-info+/toilet.svg" alt="camp">
                            <p id="info-facility-text">身障者用トイレ</p>
                        </div>
                        <div id="info-facility-item" class="babyBed">
                            <img src="img/station-info+/babyBed.svg" alt="hot-spring">
                            <p id="info-facility-text">ベビーベッド</p>
                        </div>
                        <div id="info-facility-item" class="shower">
                            <img src="img/station-info+/shower.svg" alt="bread">
                            <p id="info-facility-text">シャワー</p>
                        </div>
                        <div id="info-facility-item" class="inn">
                            <img src="img/station-info+/inn.svg" alt="camp">
                            <p id="info-facility-text">宿泊施設</p>
                        </div>
                        <div id="info-facility-item" class="museum">
                            <img src="img/station-info+/museum.svg" alt="hot-spring">
                            <p id="info-facility-text">美術館・博物館</p>
                        </div>
                        <div id="info-facility-item" class="camp">
                            <img src="img/station-info+/camp.svg" alt="bread">
                            <p id="info-facility-text">キャンプ場</p>
                        </div>
                    </div>
                </div>

                    <!-- 公式サイトボタン -->
                <div id="official-div">
                        <a id="official-button" href="" target="_blank">公式サイトはこちら</a>
                </div>

                <footer id="footer">
                     <div id="footer-div">
                         <a href="https://github.com/Konbu96?tab=repositories" target="_blank">
                            <img src="img/github.svg" alt="git-hub" id="footer-github">
                         </a>
                         <p>Yamaguchi-Road-stations</p>
                     </div>
                </footer>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"
        ></script>
        <script src="slick.min.js"></script>
        <script src="stations.js"></script>
        <script src="main.js"></script>
    </body> 
</html>
